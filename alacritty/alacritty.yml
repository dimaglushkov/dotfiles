live_config_reload: true
working_directory: None
winpty_backend: false
alt_send_esc: true
draw_bold_text_with_bright_colors: false

env:
  TERM: alacritty

window:
  padding:
    x: 3
    y: 2
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  opacity: 1
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: NotoMono Nerd Font
    style: Regular
  size: 9
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
   background: '#1d1f21'
   foreground: '#c5c8c6'
  cursor:
   text: CellBackground
   cursor: CellForeground
  selection:
   text: CellBackground
   background: CellForeground
  search:
    matches:
     foreground: '#000000'
     background: '#ffffff'
    focused_match:
     foreground: CellBackground
     background: CellForeground
    bar:
     background: '#c5c8c6'
     foreground: '#1d1f21'
  normal:
   black:   '#1d1f21'
   red:     '#cc6666'
   green:   '#b5bd68'
   yellow:  '#f0c674'
   blue:    '#81a2be'
   magenta: '#b294bb'
   cyan:    '#8abeb7'
   white:   '#c5c8c6'
  bright:
   black:   '#666666'
   red:     '#d54e53'
   green:   '#b9ca4a'
   yellow:  '#e7c547'
   blue:    '#7aa6da'
   magenta: '#c397d8'
   cyan:    '#70c0b1'
   white:   '#eaeaea'
  dim:
   black:   '#131415'
   red:     '#864343'
   green:   '#777c44'
   yellow:  '#9e824c'
   blue:    '#556a7d'
   magenta: '#75617b'
   cyan:    '#5b7d78'
   white:   '#828482'

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

shell:
  program: /usr/bin/zsh

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

mouse_bindings:
 - { mouse: Middle, action: PasteSelection }

hints:
  enabled:
    - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Control

key_bindings:
  - { key: Paste,                               action: Paste          		}
  - { key: Copy,                                action: Copy           		}
#  - { key: Plus,		mods: Control,			action: IncreaseFontSize 	}
#  - { key: Minus,		mods: Control,			action: DecreaseFontSize	}
  # - { key: C,          mods: Control,           action: Copy           }
  # - { key: V,          mods: Control,           action: Paste          }
  # - { key: L,          mods: Control,           action: ClearLogNotice }
